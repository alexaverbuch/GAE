<!DOCTYPE html>
<html>

<head>
<title>Blog</title>
</head>

<body>
	<a href="/blog" class="main-title"> Blog </a>

	<div id="content">

		<h2>new post</h2>

		<form method="post">
			<label>
				<div>subject</div> 
				<input type="text" name="subject" value="{{subject}}">
			</label>
			 
			<label>
				<div>blog</div> 
				<textarea name="content">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>

	</div>
</body>

</html>
