<!DOCTYPE html>
<html>

<head>
<title>Blog</title>
</head>

<body>
	<a href="/blog" class="main-title"> Blog </a>

	<div id="content">

		<hr>
		{% for post in posts %}
		<div class="post">
			<div class="post-heading">
				<div class="post-title">{{post.subject}}</div>
				<div class="post-date">{{post.created}}</div>
			</div>
			<div class="post-content">{{post.content}}</div>
		</div>
		<br>
		<hr>
		{% endfor %}

	</div>
</body>

</html>
